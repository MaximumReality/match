<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 — Module Not Loaded</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0f1a">

  <!-- Match Module identity -->
  <link rel="icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0f172a, #05070f);
      color: #d6ecff;
      font-family: 'Courier New', monospace;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .panel {
      max-width: 520px;
      padding: 2.5rem 2rem;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 30px #ff00ff55;
      background: rgba(0,0,0,0.75);
    }

    h1 {
      font-size: 3.2rem;
      margin: 0;
      color: #00ffff;
      letter-spacing: 0.15em;
      text-shadow: 0 0 10px #00ffff;
    }

    h2 {
      margin-top: 1rem;
      font-weight: normal;
      color: #ff66ff;
    }

    p {
      font-size: 0.9rem;
      line-height: 1.6;
      opacity: 0.85;
    }

    .error-code {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #ff4444;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      text-decoration: none;
      color: #000;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      font-weight: bold;
      box-shadow: 0 0 20px #ff00ff88;
    }

    .button:hover {
      filter: brightness(1.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>404</h1>
      <h2>Match Module Not Found</h2>

      <p>
        You’ve accessed a path that isn’t registered in the
        <strong>Azul-O’s Corporate Match System</strong>.
      </p>

      <p>
        This module may have been deprecated, merged,
        or knocked off the board by Mochkil.
      </p>

      <div class="error-code">
        ERROR: MM-404-CEREAL-MISALIGNMENT
      </div>

      <a class="button" href="./">
        Return to Match Module
      </a>
    </div>
  </div>
</body>
</html>
