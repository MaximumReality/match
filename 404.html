<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 — Reality Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0f1a">

  <!-- Favicon / iOS -->
  <link rel="icon" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #121a33, #05070f);
      color: #e8ecff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .panel {
      max-width: 520px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
      box-shadow: 0 0 40px rgba(120,140,255,0.15);
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 0.15em;
      color: #9aa8ff;
    }

    h2 {
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    p {
      opacity: 0.85;
      line-height: 1.5;
    }

    .glitch {
      font-family: monospace;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 1rem;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      color: #0b0f1a;
      background: linear-gradient(90deg, #8efcff, #9aa8ff);
      font-weight: 600;
      box-shadow: 0 0 20px rgba(154,168,255,0.5);
    }

    a.button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>404</h1>
      <h2>Reality Not Found</h2>
      <p>
        You followed a path that doesn’t exist in this universe.<br>
        Azul may have knocked something into a wormhole.
      </p>

      <div class="glitch">
        ERR_MODULE_MISSING // MAXIMUM REALITY
      </div>

      <a class="button" href="/">
        Return to Known Reality
      </a>
    </div>
  </div>
</body>
</html>
